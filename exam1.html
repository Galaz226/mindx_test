<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Số Chính Phương</title>
    <script src="/js/js.js" defer></script>
</head>

<body>
    <div class="tuaDe">
        <h1>Nhập vào hai số a và b:</h1>
    </div>
    <div class="input_so">
        <div class="input_A">
            <label for="inputA">a:</label>
            <input type="number" id="inputA" name="inputA">
        </div>
        <div class="input_B">
            <label for="inputB">b:</label>
            <input type="number" name="inputB" id="inputB">
        </div>
        <div class="button_show">
            <button onclick="hienThiSoChinhPhuong()">Hiển thị số chính phương</button>
        </div>
        <div class="result_num">
            <h2>Các số chính phương trong khoảng từ <span id="spanA"></span> đến <span id="spanB"></span>: </h2>
            <div id="ketQua"></div>

        </div>
    </div>

</body>

</html>
